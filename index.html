<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint for Kids</title>
</head>
<body>
    <div id="field">
        <div class="tools">
            <button type= "button" onClick="undo_last_line()" class="button">↩</button>
            <button type= "button" onClick="clear_canvas()" class="button">❌</button>
            
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(255, 255, 255);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(0, 0, 0);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(100, 26, 170);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(11, 9, 128);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(43, 159, 226);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(33, 206, 76);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(27, 126, 18);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(194, 236, 42);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(218, 172, 45);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(247, 38, 31);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(133, 2, 2);"></div>
            <div class="color" onClick="pick_color(this)" style="background-color: rgb(226, 43, 165);"></div>
        
            <input type="color" onInput="brush_color = this.value" class="all-color">
            <input type="range" min="1" max="75" onInput="brush_size = this.value" class="brush-size">
        </div>

        <canvas id="canvas"></canvas>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
